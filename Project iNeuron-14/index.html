<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dance</title>
</head>
<body>
    <div class="left-section">
        <img src="./images/pexels-rfstudio-3819572.jpg" alt="Left image" class="left-img">
        <img src="./images/Logo.png" alt="Logo" class="logo">
    </div>
    <div class="main-section">
        <div class="top">
            <div class="line"><hr></div>
            <nav>
                <li>Home</li>
                <li>About Us</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </nav>
        </div>
        <div class="socials">
            <li><img src="./images/Twitter Icon.svg" alt="twitter"></li>
            <li><img src="./images/Instagram Icon.svg" alt="Insta"></li>
            <li><img src="./images/Facebook Icon.svg" alt="facebook"></li>
            <li><img src="./images/Email Icon.svg" alt="Email"></li>
        </div>
        <div class="heading">
            <h1 class="first">Crea-</h1>
            <h1 class="last">tivity.</h1>
        </div>
        <div class="heading-para">
            <p>is our ingradient</p>
        </div>
        <button class="package-btn">Check Our Package</button>
        <div class="design-list">
            <li>Photography</li>
            <li>Videography</li>
            <li>Graphic Design</li>
            <li>Illustration</li>
            <li>Animation</li>
        </div>
        <div class="middle">
            <img src="./images/icons8-get-quote-50.png" alt="Quote" class="quote">
            <p class="last-para">We help you to the best graphics, photos, videos, animations and illustrations</p>
            <img src="./images/pexels-cottonbro-7974875.jpg" alt="Dance" class="last-img">
        </div>
        <img src="./images/down-arrow" alt="down-arrow" class="down-arrow">
    </div>
</body>
</html>
